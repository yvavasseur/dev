<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>jquery.rss example</title>
  <script src="https://code.jquery.com/jquery-1.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <script src="rss.js"></script>
  <script>
    jQuery(function($) {
      $("#rss-feeds").rss("http://www.clg-quintinye-noisy.ac-versailles.fr/spip.php?page=backend",
      {
        layoutTemplate:'<div class="container">{entries}</div>',
        entryTemplate:'<div class="entries"><span class="title">{title}</span><span class="date">le {date}, par {author}</span><br/><span class="text">{shortBodyPlain}...</span></div>',
        limit: 6,
        dateFormat: 'L'
      })
    })
  </script>
  <style>
    .container {
    }
    .entries {
         margin-bottom: 10px;
    }
    .title {
         font-weight: bold;
         font-size: 120%;
    }
    .date {
         font-style: italic;
         font-size: 80%;
    }
    .text {
    }
  </style>
</head>

<body>
  <div id="rss-feeds"></div>
</body>

</html>
